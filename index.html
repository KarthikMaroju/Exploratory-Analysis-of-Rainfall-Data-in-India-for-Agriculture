<!DOCTYPE html>
<html>
<head>
    <title>Rainfall Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Exploratory Analysis of Rainfall Data in India</h1>

<div id="loginSection">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
</div>

<div id="appSection" style="display:none;">
    <h2>Add Rainfall Data</h2>

    <input type="text" id="state" placeholder="Enter State">
    <input type="number" id="year" placeholder="Enter Year">
    <input type="number" id="rainfall" placeholder="Enter Rainfall (mm)">
    <button onclick="addRainfall()">Add Data</button>

    <h2>Rainfall Records</h2>
    <div id="dataContainer"></div>

    <button onclick="logout()">Logout</button>
</div>

<script src="script.js"></script>

</body>
</html>
